base_url = "https://cocoparoma.github.io/refactoring-life"
title = "Refactoring Life"
description = "엔지니어링과 재테크의 모든 것"
default_language = "ko"
compile_sass = true
build_search_index = true
minify_html = true
theme = "prism"

# 1. 카테고리 & 태그 기능 켜기
taxonomies = [
  { name = "tags", feed = true },
  { name = "categories", feed = true },
]

[markdown]
render_emoji = true
highlighting = { theme = "github-dark" }

[extra]
# background_gradient = "linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #ec4899 100%)"
background_image = "/static/bg-cyber.png"
home = "홈으로"
show_toc = true
show_word_count = true
show_reading_time = true
date_format = "%Y-%m-%d"
comments = true
theme_color = "#1a1a1a"
keywords = "엔지니어링, 개발자 블로그, 재테크, CI/CD, 파이프라인"
banner = "/static/bg-cyber.png"

# 2. 상단 메뉴바 설정
sam_menu = [
  { text = "posts", link = "/refactoring-life/posts" },
  { text = "tags", link = "/refactoring-life/tags" },
  { text = "categories", link = "/refactoring-life/categories" },
]
sam_bottom_menu = true


[extra.sam_footer]
text = "Built using Zola & Prism theme"

[extra.author]
name = "cocoparoma"
email = "bnbz201@gmail.com"                           # (원치 않으시면 지워도 됩니다)
url = "https://cocoparoma.github.io/refactoring-life"

# (보너스) 나중에 구글 애널리틱스로 방문자 통계를 보고 싶을 때 이 주석(#)만 풀면 됩니다!
# [extra.analytics]
# google_analytics_id = "G-XXXXXXXXXX"

[extra.features]
copy_code_button = true
reading_progress_bar = true
smooth_scroll = true

# 3. Giscus 댓글창 연결 (뼈대 수정 없이 여기서 바로 끝냅니다!)
[extra.giscus]
enabled = true
repo = "cocoparoma/refactoring-life"
repo_id = "R_kgDORZ8krg"
category = "Announcements"
category_id = "DIC_kwDORZ8krs4C3TQ8"
mapping = "pathname"
strict = "0"
reactions_enabled = "1"
emit_metadata = "0"
input_position = "bottom"
theme = "github-dark"
lang = "ko"
